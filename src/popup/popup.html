<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>tweet2lsat</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Tweet2LSAT</h1>
			<p>Turn tweets into LSAT questions</p>
    </header>

    <div class="instructions">
      <ol class="instructions-list">
				<li>
          Get your API key from 
          <a href="https://console.groq.com/keys" target="_blank" rel="noopener noreferrer">Groq AI</a>
        </li>
        <li class="api-key-section">
          <label for="api-key">Enter your API key:</label>
          <div class="api-input-container">
            <input type="password" id="api-key" placeholder="Enter Groq API key">
            <span id="api-status" class="api-status"></span>
          </div>
        </li>
        <li>Click the magic icon next to any tweet on <a href="https://x.com" target="_blank" rel="noopener noreferrer">x.com</a></li>
      </ol>
    </div>

    <footer class="footer">
			<div class="footer-links">
				<a href="https://github.com/puravparab/tweet2lsat/releases" target="_blank">Update extension</a>
				-
				<a href="https://github.com/puravparab/tweet2lsat/issues" target="_blank">Report issues</a>
			</div>
			<div class="footer-credit">
				Built with ♥️ by <a href="https://x.com/notpurav" target="_blank">@notpurav</a>
			</div>
		</footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
